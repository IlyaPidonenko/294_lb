<!-- register.component.html -->

<div class="form-box">
  <!-- Registration form with Angular reactive form directives -->
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <!-- Form field for user's first name -->
    <mat-form-field>
      <label>Name</label>
      <input matInput type="text" formControlName="firstName">
    </mat-form-field>

    <!-- Form field for user's last name -->
    <mat-form-field>
      <label>Last Name</label>
      <input matInput type="text" formControlName="lastName">
    </mat-form-field>

    <!-- Form field for user's street address -->
    <mat-form-field>
      <label>Street</label>
      <input matInput type="text" formControlName="street">
    </mat-form-field>

    <!-- Form field for user's postal code -->
    <mat-form-field>
      <label>Postal Code</label>
      <input matInput type="text" formControlName="zip">
    </mat-form-field>

    <!-- Form field for user's city -->
    <mat-form-field>
      <label>City</label>
      <input matInput type="text" formControlName="city">
    </mat-form-field>

    <!-- Form field for user's country -->
    <mat-form-field>
      <label>Country</label>
      <input matInput type="text" formControlName="country">
    </mat-form-field>

    <!-- Form field for user's mobile phone -->
    <mat-form-field>
      <label>Mobile Phone</label>
      <input matInput type="text" formControlName="mobilePhone">
    </mat-form-field>

    <!-- Form field for user's phone -->
    <mat-form-field>
      <label>Phone</label>
      <input matInput type="text" formControlName="phone">
    </mat-form-field>

    <!-- Form field for user's email address -->
    <mat-form-field>
      <label>Email Address</label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>

    <!-- Form field for user's password -->
    <mat-form-field>
      <label>Password</label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <!-- Submit button to save the registration form -->
    <button type="submit">Save</button>
  </form>
</div>
